<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Lucide React icons as inline SVG components
    const Heart = ({ className, size = 24, ...props }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
      </svg>
    );
    
    const Check = ({ className, size = 24, ...props }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    );
    
    const Sparkles = ({ className, size = 24, ...props }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
        <path d="M5 3v4"></path>
        <path d="M19 17v4"></path>
        <path d="M3 5h4"></path>
        <path d="M17 19h4"></path>
      </svg>
    );

    function ValentineWebsite() {
      const [checkedDates, setCheckedDates] = useState(new Set());
      const [showLetter, setShowLetter] = useState(true);
      const [loading, setLoading] = useState(true);
      const [confetti, setConfetti] = useState([]);
      const [floatingHearts, setFloatingHearts] = useState([]);
      const [datePhotos, setDatePhotos] = useState({});
      const [letterOpened, setLetterOpened] = useState(false);
      const [currentPhotoIndex, setCurrentPhotoIndex] = useState({});
      const [customDates, setCustomDates] = useState([]);
      const [newDateText, setNewDateText] = useState('');
      const [showAddDate, setShowAddDate] = useState(false);

      const defaultDates = [
        { id: 1, text: "Visit an aquarium together", isDefault: true },
        { id: 2, text: "Get boba and walk around aimlessly", isDefault: true },
        { id: 3, text: "Cook dinner together (and probably mess it up)", isDefault: true },
        { id: 4, text: "Watch the sunset from somewhere pretty", isDefault: true },
        { id: 5, text: "Have a movie marathon in pajamas", isDefault: true },
        { id: 6, text: "Beat you at mini golf (I will)", isDefault: true },
        { id: 7, text: "Explore a new city neither of us has been to", isDefault: true },
        { id: 8, text: "Take a bunch of terrible photo booth pictures", isDefault: true },
        { id: 9, text: "Go to a concert or show together", isDefault: true },
        { id: 10, text: "Have a picnic in the park", isDefault: true },
        { id: 11, text: "Try that restaurant you keep talking about", isDefault: true },
        { id: 12, text: "Stay up way too late talking in person", isDefault: true },
        { id: 13, text: "Go thrifting and find weird stuff", isDefault: true },
        { id: 14, text: "Bake something (definitely gonna burn it)", isDefault: true },
        { id: 15, text: "Just drive around with music playing", isDefault: true },
      ];

      const dates = [...defaultDates, ...customDates];

      useEffect(() => {
        loadCheckedDates();
        loadDatePhotos();
        loadCustomDates();
        const hearts = Array.from({ length: 8 }, (_, i) => ({
          id: i,
          left: Math.random() * 100,
          delay: Math.random() * 5,
          duration: 8 + Math.random() * 4,
        }));
        setFloatingHearts(hearts);
      }, []);

      const loadCheckedDates = async () => {
        try {
          const result = await localStorage.getItem('valentine-checked-dates');
          if (result) {
            setCheckedDates(new Set(JSON.parse(result)));
          }
        } catch (error) {
          console.log('No saved data yet');
        } finally {
          setLoading(false);
        }
      };

      const loadDatePhotos = async () => {
        try {
          const result = await localStorage.getItem('valentine-date-photos');
          if (result) {
            const data = JSON.parse(result);
            const migratedData = {};
            for (const [dateId, value] of Object.entries(data)) {
              if (Array.isArray(value)) {
                migratedData[dateId] = value;
              } else if (typeof value === 'string' && value.startsWith('data:image')) {
                migratedData[dateId] = [value];
              }
            }
            setDatePhotos(migratedData);
            if (JSON.stringify(data) !== JSON.stringify(migratedData)) {
              await localStorage.setItem('valentine-date-photos', JSON.stringify(migratedData));
            }
          }
        } catch (error) {
          console.log('No photos saved yet or error loading:', error);
          setDatePhotos({});
        }
      };

      const loadCustomDates = async () => {
        try {
          const result = await localStorage.getItem('valentine-custom-dates');
          if (result) {
            setCustomDates(JSON.parse(result));
          }
        } catch (error) {
          console.log('No custom dates saved yet');
        }
      };

      const addCustomDate = async () => {
        if (!newDateText.trim()) return;
        const newDate = { id: Date.now(), text: newDateText.trim(), isDefault: false };
        const updatedCustomDates = [...customDates, newDate];
        setCustomDates(updatedCustomDates);
        setNewDateText('');
        setShowAddDate(false);
        try {
          await localStorage.setItem('valentine-custom-dates', JSON.stringify(updatedCustomDates));
        } catch (error) {
          console.error('Failed to save custom date:', error);
        }
      };

      const deleteCustomDate = async (dateId) => {
        const updatedCustomDates = customDates.filter(d => d.id !== dateId);
        setCustomDates(updatedCustomDates);
        const newChecked = new Set(checkedDates);
        newChecked.delete(dateId);
        setCheckedDates(newChecked);
        const newPhotos = { ...datePhotos };
        delete newPhotos[dateId];
        setDatePhotos(newPhotos);
        try {
          await localStorage.setItem('valentine-custom-dates', JSON.stringify(updatedCustomDates));
          await localStorage.setItem('valentine-checked-dates', JSON.stringify([...newChecked]));
          await localStorage.setItem('valentine-date-photos', JSON.stringify(newPhotos));
        } catch (error) {
          console.error('Failed to delete custom date:', error);
        }
      };

      const createConfetti = () => {
        const newConfetti = Array.from({ length: 30 }, (_, i) => ({
          id: Date.now() + i,
          left: Math.random() * 100,
          rotation: Math.random() * 360,
          color: ['#f43f5e', '#ec4899', '#f97316', '#fbbf24'][Math.floor(Math.random() * 4)],
        }));
        setConfetti(newConfetti);
        setTimeout(() => setConfetti([]), 3000);
      };

      const toggleDate = async (id) => {
        const newChecked = new Set(checkedDates);
        if (newChecked.has(id)) {
          newChecked.delete(id);
        } else {
          newChecked.add(id);
          createConfetti();
        }
        setCheckedDates(newChecked);
        try {
          await localStorage.setItem('valentine-checked-dates', JSON.stringify([...newChecked]));
        } catch (error) {
          console.error('Failed to save:', error);
        }
      };

      const handlePhotoUpload = async (dateId, event) => {
        const file = event.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
          const currentPhotos = datePhotos[dateId] || [];
          const newPhotos = { ...datePhotos, [dateId]: [...currentPhotos, e.target.result] };
          setDatePhotos(newPhotos);
          try {
            await localStorage.setItem('valentine-date-photos', JSON.stringify(newPhotos));
          } catch (error) {
            console.error('Failed to save photo:', error);
          }
        };
        reader.readAsDataURL(file);
      };

      const deletePhoto = async (dateId, photoIndex) => {
        const currentPhotos = datePhotos[dateId] || [];
        const updatedPhotos = currentPhotos.filter((_, idx) => idx !== photoIndex);
        const newPhotos = updatedPhotos.length > 0 ? { ...datePhotos, [dateId]: updatedPhotos } : { ...datePhotos };
        if (updatedPhotos.length === 0) delete newPhotos[dateId];
        setDatePhotos(newPhotos);
        if (currentPhotoIndex[dateId] >= updatedPhotos.length) {
          setCurrentPhotoIndex({ ...currentPhotoIndex, [dateId]: Math.max(0, updatedPhotos.length - 1) });
        }
        try {
          await localStorage.setItem('valentine-date-photos', JSON.stringify(newPhotos));
        } catch (error) {
          console.error('Failed to delete photo:', error);
        }
      };

      const nextPhoto = (dateId) => {
        const photos = datePhotos[dateId] || [];
        const currentIndex = currentPhotoIndex[dateId] || 0;
        const newIndex = (currentIndex + 1) % photos.length;
        setCurrentPhotoIndex({ ...currentPhotoIndex, [dateId]: newIndex });
      };

      const prevPhoto = (dateId) => {
        const photos = datePhotos[dateId] || [];
        const currentIndex = currentPhotoIndex[dateId] || 0;
        const newIndex = currentIndex === 0 ? photos.length - 1 : currentIndex - 1;
        setCurrentPhotoIndex({ ...currentPhotoIndex, [dateId]: newIndex });
      };

      const openLetter = () => {
        setLetterOpened(true);
        createConfetti();
      };

      const completedCount = checkedDates.size;
      const totalCount = dates.length;

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-pink-50 via-red-50 to-purple-50 flex items-center justify-center">
            <div className="text-rose-400 flex items-center gap-2">
              <Heart className="animate-pulse fill-rose-400" size={24} />
              <span>Loading...</span>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-pink-50 via-red-50 to-purple-50 py-12 px-4 relative overflow-hidden">
          <style jsx>{`
            @keyframes float {
              0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
              10% { opacity: 0.3; }
              90% { opacity: 0.3; }
              100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
            }
            @keyframes confetti-fall {
              0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
              100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
            @keyframes fadeIn {
              from { opacity: 0; }
              to { opacity: 1; }
            }
            @keyframes slideDown {
              from { opacity: 0; transform: translateY(-20px); }
              to { opacity: 1; transform: translateY(0); }
            }
            @keyframes slideUp {
              from { opacity: 0; transform: translateY(20px); }
              to { opacity: 1; transform: translateY(0); }
            }
            @keyframes slideIn {
              from { opacity: 0; transform: translateX(-20px); }
              to { opacity: 1; transform: translateX(0); }
            }
            @keyframes scaleIn {
              from { transform: scale(0); }
              to { transform: scale(1); }
            }
            @keyframes bounceIn {
              0% { transform: scale(0.3); opacity: 0; }
              50% { transform: scale(1.05); }
              70% { transform: scale(0.9); }
              100% { transform: scale(1); opacity: 1; }
            }
            @keyframes bounceSlow {
              0%, 100% { transform: translateY(0); }
              50% { transform: translateY(-10px); }
            }
            @keyframes spinSlow {
              from { transform: rotate(0deg); }
              to { transform: rotate(360deg); }
            }
            @keyframes pulseSlow {
              0%, 100% { transform: scale(1); opacity: 1; }
              50% { transform: scale(1.05); opacity: 0.9; }
            }
            .floating-heart { animation: float linear infinite; }
            .confetti-piece { width: 10px; height: 10px; animation: confetti-fall 3s ease-out forwards; }
            .animate-fade-in { animation: fadeIn 0.8s ease-out; }
            .animate-fade-in-delay { animation: fadeIn 0.8s ease-out 0.2s both; }
            .animate-fade-in-delay-1 { animation: fadeIn 0.8s ease-out 0.1s both; }
            .animate-fade-in-delay-2 { animation: fadeIn 0.8s ease-out 0.2s both; }
            .animate-fade-in-delay-3 { animation: fadeIn 0.8s ease-out 0.3s both; }
            .animate-fade-in-delay-4 { animation: fadeIn 0.8s ease-out 0.4s both; }
            .animate-fade-in-delay-5 { animation: fadeIn 0.8s ease-out 0.5s both; }
            .animate-fade-in-delay-6 { animation: fadeIn 0.8s ease-out 0.6s both; }
            .animate-slide-down { animation: slideDown 0.8s ease-out; }
            .animate-slide-up { animation: slideUp 0.8s ease-out; }
            .animate-slide-in { animation: slideIn 0.5s ease-out both; }
            .animate-scale-in { animation: scaleIn 0.3s ease-out; }
            .animate-bounce-in { animation: bounceIn 0.6s ease-out; }
            .animate-bounce-slow { animation: bounceSlow 2s ease-in-out infinite; }
            .delay-100 { animation-delay: 0.1s; }
            .delay-200 { animation-delay: 0.2s; }
            .animate-spin-slow { animation: spinSlow 8s linear infinite; }
            .animate-pulse-slow { animation: pulseSlow 3s ease-in-out infinite; }
            .hover\\:scale-102:hover { transform: scale(1.02); }
            .scale-98 { transform: scale(0.98); }
          `}</style>

          {floatingHearts.map((heart) => (
            <div
              key={heart.id}
              className="floating-heart absolute opacity-20"
              style={{ left: `${heart.left}%`, animationDelay: `${heart.delay}s`, animationDuration: `${heart.duration}s` }}
            >
              <Heart className="text-rose-300 fill-rose-300" size={32} />
            </div>
          ))}

          {confetti.map((piece) => (
            <div key={piece.id} className="confetti-piece absolute" style={{ left: `${piece.left}%`, backgroundColor: piece.color, transform: `rotate(${piece.rotation}deg)` }} />
          ))}

          <div className="max-w-3xl mx-auto relative z-10">
            <div className="text-center mb-8 animate-fade-in">
              <div className="flex justify-center gap-2 mb-4">
                <Heart className="text-rose-400 fill-rose-400 animate-bounce-slow" size={32} />
                <Heart className="text-pink-400 fill-pink-400 animate-bounce-slow delay-100" size={32} />
                <Heart className="text-rose-400 fill-rose-400 animate-bounce-slow delay-200" size={32} />
              </div>
              <h1 className="text-5xl font-bold text-rose-600 mb-2 animate-slide-down">Happy Valentine's Day</h1>
              <p className="text-rose-400 text-lg flex items-center justify-center gap-2 animate-slide-up">
                <Sparkles size={18} className="animate-spin-slow" />
                To my favorite person
                <Sparkles size={18} className="animate-spin-slow" />
              </p>
            </div>

            <div className="flex gap-4 justify-center mb-8 animate-fade-in-delay">
              <button onClick={() => setShowLetter(true)} className={`px-6 py-3 rounded-full transition-all transform hover:scale-105 ${showLetter ? 'bg-rose-500 text-white shadow-lg shadow-rose-300/50' : 'bg-white text-rose-400 hover:bg-rose-50'}`}>
                üíå Letter
              </button>
              <button onClick={() => setShowLetter(false)} className={`px-6 py-3 rounded-full transition-all transform hover:scale-105 ${!showLetter ? 'bg-rose-500 text-white shadow-lg shadow-rose-300/50' : 'bg-white text-rose-400 hover:bg-rose-50'}`}>
                ‚ú® Our Bucket List ({completedCount}/{totalCount})
              </button>
            </div>

            {showLetter && !letterOpened && (
              <div className="flex items-center justify-center animate-fade-in px-4">
                <div className="relative w-full max-w-2xl">
                  <div className="bg-gradient-to-br from-amber-50 to-amber-100 rounded-lg shadow-2xl p-16 md:p-24 border-4 border-amber-200 aspect-[3/4] flex flex-col items-center justify-center">
                    <div className="text-center mb-12">
                      <p className="text-amber-800 font-serif text-2xl md:text-3xl mb-4">To: My Valentine</p>
                      <p className="text-amber-600 font-serif text-base md:text-lg">Click the seal to open</p>
                    </div>
                    <div className="flex justify-center">
                      <button onClick={openLetter} className="relative group cursor-pointer transform transition-all duration-300 hover:scale-110">
                        <div className="w-32 h-32 md:w-40 md:h-40 rounded-full bg-gradient-to-br from-red-600 to-red-800 shadow-xl flex items-center justify-center border-4 border-red-900 group-hover:shadow-2xl animate-pulse-slow">
                          <Heart className="text-red-200 fill-red-200" size={56} />
                        </div>
                        <div className="absolute inset-0 rounded-full bg-red-500 opacity-0 group-hover:opacity-20 transition-opacity"></div>
                      </button>
                    </div>
                    <div className="absolute top-8 right-8 opacity-30">
                      <div className="border-4 border-amber-400 rounded-sm p-2 rotate-12">
                        <p className="text-amber-600 font-serif text-xs">LOVE</p>
                      </div>
                    </div>
                  </div>
                  <div className="absolute -top-6 -right-6 text-rose-300 opacity-50 animate-spin-slow">
                    <Sparkles size={40} />
                  </div>
                  <div className="absolute -bottom-6 -left-6 text-pink-300 opacity-50 animate-spin-slow">
                    <Sparkles size={40} />
                  </div>
                </div>
              </div>
            )}

            {showLetter && letterOpened && (
              <div className="bg-gradient-to-br from-amber-50 to-white rounded-2xl shadow-xl p-8 md:p-12 mb-8 border-4 border-amber-200 animate-slide-up relative">
                <div className="absolute inset-0 opacity-5 pointer-events-none">
                  <div className="w-full h-full" style={{ backgroundImage: 'repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px)' }}></div>
                </div>
                <div className="relative">
                  <div className="prose prose-amber max-w-none font-serif">
                    <p className="text-gray-700 leading-relaxed mb-4 animate-fade-in text-lg">hey,</p>
                    <p className="text-gray-700 leading-relaxed mb-4 animate-fade-in-delay-1">so i know long distance sucks and we're not together for valentine's day, but i wanted to do something for you anyway. honestly you've become like one of the most important people in my life and that's kinda wild considering we haven't even met yet.</p>
                    <p className="text-gray-700 leading-relaxed mb-4 animate-fade-in-delay-2">i really like talking to you. like every conversation, every dumb meme you send, staying up way too late on calls - all of it. you somehow make everything better when i'm stressed, and you actually give a shit when i need to vent. you just get me in a way that most people don't, and i'm not sure how you do it but i'm not complaining.</p>
                    <p className="text-gray-700 leading-relaxed mb-4 animate-fade-in-delay-3">look, i know it's kinda crazy how much i like you considering we've never actually met. but honestly? i don't really care that it's unconventional or whatever. you're worth it. i'm really excited for when we can actually be together and do all the stuff we talk about. made us a bucket list of dates - some are things we've already planned, some are just ideas i think would be fun with you.</p>
                    <p className="text-gray-700 leading-relaxed mb-4 animate-fade-in-delay-4">can't wait to actually meet you. hold your hand, hear your laugh in person, finally go to that aquarium. until then though, i'm really glad we found each other even if it was just through a screen.</p>
                    <p className="text-gray-700 leading-relaxed mb-4 animate-fade-in-delay-5">happy valentine's day. you're pretty great.</p>
                    <p className="text-gray-700 leading-relaxed animate-fade-in-delay-6 text-xl">‚ù§Ô∏è</p>
                  </div>
                </div>
              </div>
            )}

            {!showLetter && (
              <div className="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 md:p-12 border-4 border-rose-100 animate-slide-up">
                <h2 className="text-3xl font-bold text-rose-600 mb-6 text-center flex items-center justify-center gap-2">
                  <Sparkles className="text-pink-400 animate-spin-slow" />
                  Our Date Bucket List
                  <Sparkles className="text-pink-400 animate-spin-slow" />
                </h2>
                <p className="text-gray-600 text-center mb-8">All the things we're gonna do together (check them off and add photos as we go!)</p>
                
                <div className="mb-6 flex justify-center">
                  {!showAddDate ? (
                    <button onClick={() => setShowAddDate(true)} className="px-6 py-3 bg-gradient-to-r from-rose-400 to-pink-400 text-white rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all flex items-center gap-2">
                      <span className="text-xl">+</span>
                      Add New Date Idea
                    </button>
                  ) : (
                    <div className="w-full max-w-md bg-white rounded-xl shadow-lg p-4 border-2 border-rose-200 animate-slide-up">
                      <input
                        type="text"
                        value={newDateText}
                        onChange={(e) => setNewDateText(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && addCustomDate()}
                        placeholder="What should we do together?"
                        className="w-full px-4 py-3 border-2 border-rose-200 rounded-lg focus:outline-none focus:border-rose-400 mb-3 text-gray-700"
                        autoFocus
                      />
                      <div className="flex gap-2">
                        <button onClick={addCustomDate} className="flex-1 px-4 py-2 bg-rose-500 text-white rounded-lg hover:bg-rose-600 transition-colors">Add</button>
                        <button onClick={() => { setShowAddDate(false); setNewDateText(''); }} className="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                      </div>
                    </div>
                  )}
                </div>
                
                <div className="space-y-3">
                  {dates.map((date, index) => {
                    const photos = datePhotos[date.id] || [];
                    const currentIndex = currentPhotoIndex[date.id] || 0;
                    
                    return (
                      <div key={date.id} className={`p-4 rounded-xl transition-all animate-slide-in ${checkedDates.has(date.id) ? 'bg-rose-50 border-2 border-rose-300' : 'bg-gray-50 border-2 border-gray-200'}`} style={{ animationDelay: `${index * 50}ms` }}>
                        <div className="flex items-center gap-4">
                          <div onClick={() => toggleDate(date.id)} className={`flex-shrink-0 w-7 h-7 rounded-lg border-2 flex items-center justify-center transition-all cursor-pointer ${checkedDates.has(date.id) ? 'bg-rose-500 border-rose-500 scale-110' : 'border-gray-300 hover:border-rose-400'}`}>
                            {checkedDates.has(date.id) && <Check className="text-white animate-scale-in" size={18} />}
                          </div>
                          <span className={`flex-1 transition-all ${checkedDates.has(date.id) ? 'text-gray-500 line-through' : 'text-gray-700 font-medium'}`}>{date.text}</span>
                          {!date.isDefault && (
                            <button onClick={() => deleteCustomDate(date.id)} className="px-3 py-1.5 text-gray-400 hover:text-red-500 transition-colors text-sm" title="Delete this date idea">
                              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>
                            </button>
                          )}
                          {checkedDates.has(date.id) && (
                            <label className="cursor-pointer px-4 py-1.5 bg-rose-500 text-white text-sm rounded-lg hover:bg-rose-600 transition-colors">
                              Add Photo
                              <input type="file" accept="image/*" className="hidden" onChange={(e) => handlePhotoUpload(date.id, e)} />
                            </label>
                          )}
                        </div>
                        
                        {photos.length > 0 && (
                          <div className="mt-3 relative animate-fade-in">
                            <div className="rounded-lg overflow-hidden relative">
                              <img src={photos[currentIndex]} alt={date.text} className="w-full h-64 object-cover" />
                              {photos.length > 1 && (
                                <>
                                  <button onClick={() => prevPhoto(date.id)} className="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full transition-colors">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                    </svg>
                                  </button>
                                  <button onClick={() => nextPhoto(date.id)} className="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full transition-colors">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                    </svg>
                                  </button>
                                </>
                              )}
                              {photos.length > 1 && (
                                <div className="absolute bottom-2 left-1/2 -translate-x-1/2 bg-black/50 text-white px-3 py-1 rounded-full text-sm">{currentIndex + 1} / {photos.length}</div>
                              )}
                              <button onClick={() => deletePhoto(date.id, currentIndex)} className="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full transition-colors" title="Delete photo">
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                </svg>
                              </button>
                            </div>
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>

                {completedCount > 0 && (
                  <div className="mt-8 text-center animate-bounce-in">
                    <div className="inline-block bg-gradient-to-r from-rose-400 to-pink-400 text-white px-6 py-3 rounded-full shadow-lg">
                      <p className="font-semibold flex items-center gap-2">
                        <Sparkles size={18} />
                        {completedCount} down, {totalCount - completedCount} to go!
                        <Sparkles size={18} />
                      </p>
                    </div>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ValentineWebsite />);
  </script>
</body>
</html>
